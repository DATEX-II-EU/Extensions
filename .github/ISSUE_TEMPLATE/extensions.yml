name: Extensions
description: Submit a request to add an extension to the repository
title: "[Ext]: "
labels: ["extension", "request"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - paalaas
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking sharing your extension
  - type: input
    id: contactName
    attributes:
      label: Contact Name
      description: Contact Person Name?
      placeholder: 
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact e-mail address
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: organization
    attributes:
      label: Organization
      description: Name of organization?
      placeholder: 
    validations:
      required: false
  - type: input
    id: organizationDescription
    attributes:
      label: Organization description
      description: Describe shortly your organization?
      placeholder: 
    validations:
      required: false
  - type: input
    id: website
    attributes:
      label: Website
      description: 
      placeholder: 
    validations:
      required: false
  - type: input
    id: country
    attributes:
      label: Country / Region
      description: 
      placeholder: 
    validations:
      required: false
  - type: textarea
    id: eaFile
    attributes:
      label: EA Model file
      description: 
      placeholder: Upload a zip file containg the EA model file!
      value: "Upload a zip file containg the EA model file!"
    validations:
      required: true
  - type: textarea
    id: xmiFile
    attributes:
      label: XMI Model file
      description: 
      placeholder: Upload a zip file containg the XMI file!
      value: "Upload a zip file containg the XMI file!"
    validations:
      required: false
  - type: textarea
    id: xmlSchema
    attributes:
      label: XML schema files
      description: 
      placeholder: Upload a zip file containg the XML schemas!
      value: "Upload a zip file containg the XML schemas!"
    validations:
      required: false
  - type: textarea
    id: documentation
    attributes:
      label: PDF documentation
      description: 
      placeholder: Upload a PDF file containg documentation!
      value: "Upload a PDF file containg documentation!"
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of DATEX?
      options:
        - 2
        - 3
        - 4
      default: 0
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
